language: julia
dist: bionic

notifications:
  email: false

branches:
  only:
  - notebooks
  - notebooks-update

jobs:
  include:
    - name: "Documentation Build, Julia 1.5 (Linux, x64)"
      julia: 1.5
      os: linux
      arch: amd64
      script:
        - sudo apt-get update
        - bash .github/scripts/install-nbconvert.bash
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate()'
        - julia --project=docs docs/make.jl